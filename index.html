<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Carousel from scratch
  </title>

  <link rel="stylesheet" href="css.css">
</head>

<body>

  <div class="carousel" id="myCarousel">

    <div class="carousel-pips">
      <span class="pip active"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="carousel-item active">
      <img src="img/image1.jpg" alt="slide image" />
      <div class="carousel-caption">
        <h1>Title 1</h1>
        <p><a href="#">More</a></p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="img/image2.jpg" alt="slide image" />
      <div class="carousel-caption">
        <h1>Title 2</h1>
        <p><a href="#">More</a></p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="img/image3.jpg" alt="slide image" />
      <div class="carousel-caption">
        <h1>Title 3</h1>
        <p><a href="#">More</a></p>
      </div>
    </div>

    <div class="carousel-controls">
      <div class="left-control"></div>
      <div class="right-control"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script>
    $( document ).ready( function() {

      // Keep track of the index of the current item.
      var currentIndex = 0;

      // Get a collection of all the carousel items.
      var carouselItems = $( ".carousel-item" );
      var size          = carouselItems.length;

      // Update the current item to previous item.
      function showPrevious() {
          currentIndex = ( currentIndex === 0 ) ? size - 1 : --currentIndex;
          updateActive();
      }
      // Update the current item to next item.
      function showNext() {
          currentIndex = ( currentIndex === size - 1 ) ? 0 : ++currentIndex;
          updateActive();
      }
      // Update the active item.
      function updateActive() {
          $( ".carousel-item.active" ).removeClass( "active" );
          carouselItems.eq( currentIndex ).addClass( "active" );
      }

      // Event listener for left and right controls.
      $( ".left-control" ).click( showPrevious );
      $( ".right-control" ).click( showNext );

      // Rotate the carousel images every 3 seconds.
      setInterval( showNext, 3000 );
    });
  </script>

</body>
</html>
